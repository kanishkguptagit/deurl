{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.83.1">
    <title>Sign In</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">

</head>

<body>
    <div class="container text-center body-css">

        <main class="form-signin">
            <form action="{% url 'signin' %}" method="POST">
                
                {% csrf_token %}
                
                <img class="mb-4" src="{% static 'images/Capture.png' %}" alt="" width="72" height="72">
                <h1 class="h3 mb-3 fw-normal" style="color: white !important;">Please sign in</h1>          

                <div class="form-floating">
                    <input type="email" class="form-control" name="email" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" name="pass" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <button class="w-100 btn btn-lg btn-dark mt-4" type="submit">Sign in</button>
                <p class="mt-5 mb-3 text-dark" style="font-size: large;">Don't have a account? <a href="{% url 'signup' %}">sign up</a></p>
                <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
            </form>
        </main>
    </div>

    {% if messages %}
    <script>        
        alert("{% for message in messages %}{{ message }}{% endfor %} ")
    </script>
    {% endif %}


</body>

</html>
