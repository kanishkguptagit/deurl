{% extends 'navbar.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
{% block content %}

<section id="main">

    <div class="container-fluid">
        <div class="logo">
            <img src="{% static 'images/Capture.PNG' %}" alt="project-logo">
        </div>
        
        <div class="urlbar">
            <form class="g-3">   
                <div class="row">
                    <div class="col-auto">
                        <label for="urlinput" class="visually-hidden">URL</label>
                        <input type="text" class="form-control" id="urlinput" placeholder="URL (required)">
                    </div>
                 
                    <div class="col-auto">
                        <button type="submit" class="btn btn-light mb-3">Minify</button>
                    </div>
                </div>
                <div class="row justify-content-md-center" >
                    <div class="col-md-9 col-8" style="margin: auto;">
                        <label for="name" class="visually-hidden">custname</label>
                        <input type="text" class="form-control" id="name" placeholder="custom (optional)">
                    </div>
                </div> 
            </form>

            <!-- <form>
                <input type="text">
            </form> -->

        </div>       
        
    </div>

    <div class="starhr">
        <img src="{% static 'images/starhr.JPG' %}" height="10%" width="20%" alt="divider">
    </div>


</section>

<section id="urllist">
    <div class="container">

        <h2 class="text-uppercase text-center text-secondary">URLS</h2>

        <div class="starhrblack">
            <img src="{% static 'images/starhrblack.JPG' %}" height="10%" width="20%" alt="divider">            
        </div>
        
        <div class="container">                                     
            <div class="card" style="margin: 20px 0; border: solid#18bc9c">
                <div class="card-body">
                    <p>Original Link : <a href="">First Link</a></p>
                    <p>Redirected Link : <a href="">Second Link</a></p>
                </div>
            </div>
            <div class="card" style="margin: 20px 0; border: solid#18bc9c">
                <div class="card-body">
                    <p>Original Link : <a href="">First Link</a></p>
                    <p>Redirected Link : <a href="">Second Link</a></p>
                </div>
            </div> 
        </div>
        
        <div class="starhrblack" style="padding-top: 6%;">
            <img src="{% static 'images/starhrblack.JPG' %}" height="10%" width="20%" alt="divider">            
        </div>
    </div>
</section>


{% endblock %}
</body>
</html>
