
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    

    <style>        
        #main{
            background-color: #18bc9c;  
            padding: 6% 3%;
        }
        .logo{
            display: flex;
            justify-content: center;
            padding-bottom: 6%;
        }      
        .urlbar{
            display: flex;
            justify-content: center;
        }       
        
        
    </style>
</head>
<body>


<section id="main">

    <div class="container-fluid">
        <div class="logo">
            <img src="../static/images/Capture.PNG" alt="project-logo">
        </div>
    
        <div class="urlbar">
            <form class="row g-3">            
                <div class="col-auto">
                <label for="urlinput" class="visually-hidden">URL</label>
                <input type="text" class="form-control" id="urlinput" placeholder="URL">
                </div>
                <div class="col-auto">
                <button type="submit" class="btn btn-light mb-3">Minify</button>
                </div>
            </form>
        </div>

    </div>
    

</section>


</body>
</html>
